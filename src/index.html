<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Petsbook</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="app"></div>

  <!-- PANTALLA INICIO-->
  <section class="pantalla" id="inicio">
    <section class="presentacion" id="presentacion">
      <div class="logo" id=""></div>
      <p class="frase" id="frase">Fase corta</p>
    </section>

    <form class="login" id="login">
      <input type="email" class="datosLogin" id="" placeholder="Correo*" value="">
      <input type="password" class="datosLogin" id="" placeholder="Contraseña*" value="">
      <button type="submit" class="loginBtn" id="loginBtn">Iniciar sesión</button>
    </form>
    <section class="invitacion" id="invitacion">
      <p class="pregunta" id="preguntas">¿No tienes una cuenta?</p>
      <div class="" id="signUpOption">Regístrate</div>
    </section>


  </section>

  <!-- PANTALLA REGISTRO -->
  <section class="pantalla" id="registro">
    <section class="presentacion" id="">
      <div class="logo" id=""></div>
    </section>

    <form class="registro" id="registro">
      <input type="text" class="datosRegistro" id="" placeholder="Nombre*" value="">
      <input type="email" class="datosRegistro" id="" placeholder="Correo*" value="">
      <input type="password" class="datosRegistro" id="" placeholder="Contraseña*" value="">
      <div class="">
        <button id="backBtn">Atrás</button>
        <button type="submit" class="signUpBtn" id="signUpBtn">Crear cuenta</button>
      </div>

    </form>

  </section>

  <script type="module" src="main.js"></script>
</body>

</html>
